<div id="get_email_block" class="container" style="margin-top: 100px; padding-top: 100px; padding-bottom: 50px; display: block;">
    <h1>TRACKING DATA</h1>
        <div class="row">
            <div class="input-group input-group-icon"><input type="email" id="get_email_input" placeholder="Enter Tracking Number" />
                <div class="input-icon"><i class="fa fa-envelope"></i></div>
            </div>
            <button id="get_user_by_email" style="width: 100%; padding: 10px; background-color: yellowgreen; color:white; border:none; font-weight:bolder; margin-bottom: 10px;" onclick="edit_tracking_info()">Edit Tracking Number</button>
            <button id="get_user_by_email1" style="width: 100%; padding: 10px; background-color: green; color:white; border:none; font-weight:bolder" onclick="create_tracking_info()">Generate New Tracking</button>
        </div>
</div>



<div class="container" id="display_fields_block" style="display: none;">
    <div>
        <h1 style="text-align: center;">Admin Panel</h1>
        <div class="row">
            <h4>Dashboard</h4>
            <div class="input-group input-group-icon" onclick="copy_tracking()"><input readonly type="text" id="tracking_no" placeholder="Tracking No" />
                <div class="input-icon"><i class="fa fa-copy"></i></div>
            </div>
            <div class="input-group input-group-icon"><input type="text" id="full_name" placeholder="Full Name" />
                <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
            <div class="input-group input-group-icon"><input type="text" id="address" placeholder="Address" />
                <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
            <div class="input-group input-group-icon"><input type="text" id="date" placeholder="Friday, June 2, 2023" />
                <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
            <div class="input-group input-group-icon"><input type="text" id="status" placeholder="Status" />
                <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
            <label for="">Progress bar lever:</label>
            <div class="input-group input-group-icon">
                <select id="progress_bar">
                    <option value="status_1">1</option>
                    <option value="status_2">2</option>
                    <option value="status_3">3</option>
                    <option value="status_4">4</option>
                    <option value="status_5">5</option>
                    <option value="status_6">6</option>
                </select>
            </div>
            <label for="">Color:</label>
            <div class="input-group input-group-icon">
                <select id="color">
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                </select>
            </div>
        </div>

        <br>
        <div class="row">
            <button onclick="sendToDatabase()" style="width: 100%; padding: 10px; background-color: green; border: none; margin-top: 10px; color: white; font-weight: bolder; ">SEND TO SERVER</button>
        </div>



    </div>
</div>
